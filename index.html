<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Divisas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css" />
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Conversi√≥n de Monedas</h1>

        <!----------  Formulario de la calculadoraa  ---------->
        <form>
            <div class="form-group">
                <label for="capital">Cantidad en pesos argentinos:</label>
                <input type="number" class="form-control" id="capital" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="form-group">
                <label for="divisa">Seleccione la divisa:</label>
                <select class="form-control" id="divisa">
                    <option value="eur">EUR</option>
                    <option value="usd">USD</option>
                    <option value="cny">CNY</option>
                    <option value="btc">BTC</option>
                </select>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button type="button" class="btn btn-primary" id="botonCalcular">Calcular</button>
            </div>
        </form>

        <!----------  Resultado  ---------->
        <div class="mt-3 d-flex justify-content-center fs-2" id="resultado"></div>

        <!----------  Historial  ---------->
        <div class="mt-5 text-center">
            <div class="d-flex justify-content-between">
                <h2>Historial de Conversiones</h2>
                <button type="button" class="btn btn-danger btn-sm" id="borrarHistorial">Borrar Historial</button>
            </div>
            <table class="table table-striped" id="historial">
                <thead>
                    <tr class="row-cols-4">
                        <th>Fecha y Hora</th>
                        <th>Pesos Argentinos</th>
                        <th>Moneda</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody class="invertirHistorial">
                    <!--  Aca se genera el historial  -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-------------------------------  SCRIPTS  --------------------------------------->    
    <script src=" https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./assets/js/mainCalculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
